<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin Page</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="login-container">
        <h2>SignIn</h2>
        <form id="loginForm" action="php/register.php" method="POST">
            <div class="form-group">
                <label for="signin-username">Username:</label>
                <input type="text" id="signin-username" name="username" required>
            </div>
            <div class="form-group">
                <label for="signin-password">Password:</label>
                <input type="password" id="signin-password" name="password" required>
            </div>
            <button onclick="Adddata()" class="sub-btn" type="submit"><a href="Login.html">SignUp</a></button>
            <p class="register">Already Have an <a id="signin" href="Login.html">Account?</a></p>
            <p id="error-msg"></p>
        </form>
    </div>
    <div class="back">
        <a href="../index.html">Back</a>
    </div>
</body>

</html>
