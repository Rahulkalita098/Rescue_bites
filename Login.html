<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="login-container">
        <h2>LogIn</h2>
        <form id="loginForm" action="../Pages/php/login.php" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="login-username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="login-password" name="password" autocomplete="on" required>
            </div>
            <button onclick="Check()" class="sub-btn" type="submit"><a href="Home.html">Login</a></button>
            <p class="register">Do you want to <a id="signin" href="Signin.html">Register?</a></p>
            <p id="error-msg"></p>
        </form>
    </div>
    <div class="back">
        <a href="Signin.html">Back</a>
    </div>
</body>

</html>
